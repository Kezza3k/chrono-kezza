name: Deploy to GitHub Pages

on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v3  # Mise à jour vers v3

    - name: Set up Node.js
      uses: actions/setup-node@v3  # Mise à jour vers v3
      with:
        node-version: '16'  # Utiliser Node.js 16

    - name: Build project
      run: |
        mkdir -p docs
        cp index.html docs/
        cp -r css docs/
        cp -r js docs/

    - name: Deploy to GitHub Pages
      uses: peaceiris/actions-gh-pages@v3
      with:
        github_token: ${{ secrets.GITHUB_TOKEN }}
        publish_dir: ./docs
